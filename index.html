<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <img
        class="hiro-image"
        src="./assets/illustration-hero.svg"
        alt="illustration a girl dancing"
        width="100%"
      />
      <div class="body-container">
        <h1>Order Summary</h1>
        <p class="para">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="price-icon">
            <div>
              <img src="./assets/icon-music.svg" alt="music icon" />
            </div>
            <div class="price">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="change"><a href="#">Change</a></div>
        </div>
        <button><a href="#">Proceed to Payment</a></button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
